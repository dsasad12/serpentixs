# ============================================
# SerpentixPay - Docker Compose
# ============================================
# Uso: docker-compose up -d
# ============================================

version: '3.8'

services:
  # ===========================================
  # Aplicaci√≥n Principal
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serpentixpay-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PROVIDER=${DATABASE_PROVIDER:-sqlite}
      - DATABASE_URL=${DATABASE_URL:-file:./data/serpentixpay.db}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
    volumes:
      - app_data:/app/server/data
      - app_logs:/app/server/logs
      - app_uploads:/app/server/uploads
    networks:
      - serpentixpay-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Base de Datos (MySQL)
  # Descomenta si usas MySQL
  # ===========================================
  # db:
  #   image: mysql:8.0
  #   container_name: serpentixpay-db
  #   restart: unless-stopped
  #   environment:
  #     - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
  #     - MYSQL_DATABASE=${DB_NAME:-serpentixpay}
  #     - MYSQL_USER=${DB_USER:-serpentixpay}
  #     - MYSQL_PASSWORD=${DB_PASSWORD}
  #   volumes:
  #     - db_data:/var/lib/mysql
  #   networks:
  #     - serpentixpay-network
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # ===========================================
  # Base de Datos (PostgreSQL)
  # Descomenta si usas PostgreSQL
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: serpentixpay-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-serpentixpay}
      - POSTGRES_USER=${DB_USER:-serpentixpay}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-serpentixpay}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - serpentixpay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-serpentixpay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Nginx (Reverse Proxy)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: serpentixpay-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./dist:/var/www/html:ro
      - app_uploads:/var/www/uploads:ro
      - ssl_certs:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
    networks:
      - serpentixpay-network
    depends_on:
      - app

  # ===========================================
  # Certbot (SSL - Let's Encrypt)
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: serpentixpay-certbot
    volumes:
      - ssl_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ===========================================
  # Redis (Cache - Opcional)
  # ===========================================
  # redis:
  #   image: redis:7-alpine
  #   container_name: serpentixpay-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - serpentixpay-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

# ===========================================
# Volumes
# ===========================================
volumes:
  app_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local
  db_data:
    driver: local
  ssl_certs:
    driver: local
  certbot_webroot:
    driver: local
  # redis_data:
  #   driver: local

# ===========================================
# Networks
# ===========================================
networks:
  serpentixpay-network:
    driver: bridge
